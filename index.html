<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h1>Best Friend Application</h1>
            <img src="https://makeameme.org/meme/bello-hello-5ae8b2" alt="hello-minion">
            <p>
                Hey there! I need a new best friend... because the last one escaped! Not my fault though. I'm a little moody. But super cool.
            </p>
            <h3>Wanna be friends?</h3>
        </div>
        <form action="mailto: pearlin.varsha2006@gmail.com?Subject:My Best Friend Application" method="POST" enctype="text/plain">
            <label for="name">What's your name? </label>
            <input type="text" name="name" id="name" placeholder="John Doe">
            <label for="nickname">What do you want to call me as?</label>
            <input type="text" name="nickname" id="nickname" placeholder="Johnny">
            <label for="age">What's your age?</label>
            <input type="number" name="age" id="age" min="11" max="17">
            <label for="Superhero">Who's your favorite Superhero?</label>
            <br>
            <input type="checkbox" name="Ironman" id="Ironman">
            <label for="Ironman">Ironman</label>
            <input type="checkbox" name="Superman" id="Superman">
            <label for="Superman">Superman</label>
            <input type="checkbox" name="Batman" id="Batman">
            <label for="Batman">Batman</label>
            <br>
            <label for="Why">Why do you wanna be friends with me?</label>
            <textarea name="Why" id="Why" cols="30" rows="4">I want to be friends with you because ...</textarea>
            <input type="submit" value="LET'S BE FRIENDS">
            
        
            
            
        </form>
    </section>
</body>
</html>
